<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
    {% include "fundapp/css.html" %}
   </head>
   <body>
      <div
         class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed authImage"
         >
         <div
            class="d-flex flex-column flex-column-fluid align-items-center justify-content-center p-4"
            >
            <div class="col-12 text-center">
               <a href="index.html" class="image mb-7 mb-sm-10">
               <img
                  alt="Logo"
                  src="{% static 'fundapp/allImage/logo.png' %}"
                  class="img-fluid logo-fix-size"
                  />
               </a>
            </div>
            <div class="width-540"></div>
            <div
               class="bg-white rounded-15 shadow-md width-540 px-5 px-sm-7 py-10 mx-auto"
               >
               <h1 class="text-center mb-7">Sign In</h1>
               <form
                  class="form w-100"
                  method="POST"
                  >
                  <input
                     type="hidden"
                     name="_token"
                     />
                  <!-- Email Address -->
                  <div class="mb-sm-7 mb-4">
                     <label for="email" class="form-label">
                     Email<span class="required"></span>
                     </label>
                     <input
                        name="email"
                        type="email"
                        class="form-control"
                        value=""
                        id="email"
                        aria-describedby="emailHelp"
                        required
                        placeholder=" Enter Email"
                        autofocus
                        />
                  </div>
                  <!-- Password -->
                  <div class="mb-sm-7 mb-4">
                     <div class="d-flex justify-content-between">
                        <label for="password" class="form-label"
                           >Password<span class="required"></span
                           ></label>
                        <a
                           href="forgot-password.html"
                           class="link-info fs-6 text-decoration-none"
                           >
                        Forgot your password?
                        </a>
                     </div>
                     <div class="mb-3 position-relative">
                        <input
                           name="password"
                           type="password"
                           class="form-control"
                           id="password"
                           required
                           placeholder="Password"
                           aria-label="Password"
                           data-toggle="password"
                           />
                        <span
                           class="position-absolute d-flex align-items-center top-0 bottom-0 end-0 me-4 input-icon input-password-hide cursor-pointer text-gray-600"
                           >
                        <i class="bi bi-eye-slash-fill"></i>
                        </span>
                     </div>
                  </div>
                  <!-- Remember Me -->
                  <div class="mb-sm-7 mb-4 form-check">
                     <input
                        type="checkbox"
                        class="form-check-input"
                        id="remember_me"
                        name="remember"
                        />
                     <label class="form-check-label" for="remember_me"
                        >Remember me</label
                        >
                  </div>
                  <div class="d-grid">
                     <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div class="text-center">
                     <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
                           <button
                              type="button"
                              class="btn btn-warning w-100 mt-2"
                              id="adminLogin"
                              tabindex="4"
                              >
                           Admin
                           </button>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
                           <button
                              type="button"
                              class="btn btn-success w-100 mt-2"
                              id="userLogin"
                              tabindex="4"
                              >
                           User
                           </button>
                        </div>
                     </div>
                  </div>
                  <div class="d-flex align-items-center mb-10 mt-4">
                     <span class="text-gray-700 me-2">New Here?</span>
                     <a
                        href="register.html"
                        class="link-info fs-6 text-decoration-none"
                        >
                     Create an Account
                     </a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <footer>
         <div class="container-fluid padding-0">
            <div class="row align-items-center justify-content-center">
               <div class="col-xl-6">
                  <div class="copyright text-center text-muted">
                     All rights reserved &copy; 2024
                     <a href="index.html" target="_blank" class="font-weight-bold ml-1"
                        >Oveshek</a
                        >
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- Scripts -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
         integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
         crossorigin="anonymous"
         ></script>
   </body>
</html>
